<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wimbledon - Hoy</title>
  <style>
  @font-face {
  font-family: 'NataExtraBoldItalic';
  src: url('Nata Extra Bold Italic.otf') format('opentype');
}
  
    body {
      background: #010101;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
    }

    #contenedor {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: url("fondo.jpg") no-repeat center center;
  background-size: cover;
  overflow: hidden;
}


    #partido-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
    }

   .jugadorA {
  position: absolute;
  top: 32vh;
  left: 45vw;
  width: 13vw;
  height: 10vh;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  font-size: 7vw;
  color: #FFFFFF;
  font-family: 'NataExtraBoldItalic', sans-serif;
  letter-spacing: 0.2vw;
  text-transform: uppercase;
  font-weight: bold;
  white-space: nowrap;
  transform-origin: right center;
}

.jugadorA span {
  display: inline-block;
  max-width: 100%;
  transform: scaleX(1);
}

.jugadorB {
  position: absolute;
  top: 32vh;
  left: 68vw;
  width: 15vw;
  height: 10vh;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  font-size: 7vw;
  color: #FFFFFF;
  font-family: 'NataExtraBoldItalic', sans-serif;
  letter-spacing: 0.2vw;
  text-transform: uppercase;
  font-weight: bold;
  white-space: nowrap;
  transform-origin: left center;
}
.jugadorB span {
  display: inline-block;
  max-width: 100%;
  transform: scaleX(1);
}

    .cancha {
  position: absolute;
  top: 70vh;
  left: 55vw;
  font-size: 4vw;
  color: #ffffff;
  font-family: 'NataExtraBoldItalic', sans-serif;
  letter-spacing: 0.2vw;
  text-transform: uppercase;
  font-weight: bold;
}

    .fecha {
  position: absolute;
  top: 60vh;
  left: 50vw;
  font-size: 4vw;
  color: #FFFFFF;
  font-family: 'NataExtraBoldItalic', sans-serif;
  letter-spacing: 0.2vw;
  text-transform: uppercase;
  font-weight: bold;
}

    .hora {
  position: absolute;
  top: 60vh;
  left: 68vw;
  font-size: 4vw;
  color: #ffffff;
  font-family: 'NataExtraBoldItalic', sans-serif;
  letter-spacing: 0.3vw;
  text-transform: uppercase;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="partido-wrapper"></div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwkUAXm0YV258K7eiDl9SrezyTuqzUa9PHoktt7bOM9_wwYD0XG1gryfAY_q4uxEnTDmw/exec")
      .then(res => res.json())
      .then(data => {
        const wrapper = document.getElementById("partido-wrapper");
        if (!data.partidos || data.partidos.length === 0) {
          wrapper.innerHTML = "No hay partidos programados para hoy.";
          return;
        }

        let partidos = data.partidos;
        let index = 0;

        function mostrarPartido(i) {
          const p = partidos[i];
          wrapper.innerHTML = `
  <div class="jugadorA">${p.jugadorA}</div>
  <div class="jugadorB">${p.jugadorB}</div>
            <div class="cancha">Cancha: ${p.cancha}</div>
            <div class="fecha">${p.fecha}</div>
            <div class="hora">${p.hora}</div>
          `;
        }

        mostrarPartido(index);
        setInterval(() => {
          index = (index + 1) % partidos.length;
          mostrarPartido(index);
        }, 1500000);
      });
  </script>
</body>
</html>
