<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wimbledon - Hoy</title>
  <style>
  /* Importamos todas las variantes de Unbounded */
  @font-face {
    font-family: 'Unbounded';
    src: url('Unbounded-Regular.ttf') format('truetype');
    font-weight: 400;
  }

  @font-face {
    font-family: 'Unbounded';
    src: url('Unbounded-Medium.ttf') format('truetype');
    font-weight: 500;
  }

  @font-face {
    font-family: 'Unbounded';
    src: url('Unbounded-Bold.ttf') format('truetype');
    font-weight: 700;
  }

  @font-face {
    font-family: 'Unbounded';
    src: url('Unbounded-ExtraBold.ttf') format('truetype');
    font-weight: 800;
  }

  body {
    background: #010101;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Unbounded', sans-serif;
  }

  #contenedor {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url("fondo.png") no-repeat center center;
    background-size: cover;
    overflow: hidden;
  }

  #partido-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .jugadorA {
    position: absolute;
    top: 32vh;
    left: 46vw;
    width: 13vw;
    height: 10vh;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    font-size: 3vw;
    color: #140c7d;
    font-family: 'Unbounded', sans-serif;
    font-weight: 800; /* ExtraBold */
    letter-spacing: 0.2vw;
    text-transform: uppercase;
    white-space: nowrap;
    transform-origin: right center;
  }

  .jugadorB {
    position: absolute;
    top: 32vh;
    left: 68vw;
    width: 15vw;
    height: 10vh;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 3vw;
    color: #140c7d;
    font-family: 'Unbounded', sans-serif;
    font-weight: 800; /* ExtraBold */
    letter-spacing: 0.2vw;
    text-transform: uppercase;
    white-space: nowrap;
    transform-origin: left center;
  }

  .cancha {
    position: absolute;
    top: 72vh;
    left: 50vw;
    font-size: 2vw;
    color: #1131e9;
    font-family: 'Unbounded', sans-serif;
    font-weight: 700; /* Bold */
    letter-spacing: 0.2vw;
    text-transform: uppercase;
  }

  .fecha {
    position: absolute;
    top: 62vh;
    left: 50vw;
    font-size: 2vw;
    color: #1131e9;
    font-family: 'Unbounded', sans-serif;
    font-weight: 500; /* Medium */
    letter-spacing: 0.2vw;
    text-transform: uppercase;
  }

  .hora {
    position: absolute;
    top: 62vh;
    left: 68vw;
    font-size: 2vw;
    color: #1131e9;
    font-family: 'Unbounded', sans-serif;
    font-weight: 700; /* Bold */
    letter-spacing: 0.3vw;
    text-transform: uppercase;
  }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="partido-wrapper"></div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwkUAXm0YV258K7eiDl9SrezyTuqzUa9PHoktt7bOM9_wwYD0XG1gryfAY_q4uxEnTDmw/exec")
      .then(res => res.json())
      .then(data => {
        const wrapper = document.getElementById("partido-wrapper");
        if (!data.partidos || data.partidos.length === 0) {
          wrapper.innerHTML = "No hay partidos programados para hoy.";
          return;
        }

        let partidos = data.partidos;
        let index = 0;

        function mostrarPartido(i) {
          const p = partidos[i];
          wrapper.innerHTML = `
            <div class="jugadorA">${p.jugadorA}</div>
            <div class="jugadorB">${p.jugadorB}</div>
            <div class="cancha">Cancha: ${p.cancha}</div>
            <div class="fecha">${p.fecha}</div>
            <div class="hora">${p.hora}</div>
          `;
        }

        mostrarPartido(index);
        setInterval(() => {
          index = (index + 1) % partidos.length;
          mostrarPartido(index);
        }, 15000);
      });
  </script>
</body>
</html>
