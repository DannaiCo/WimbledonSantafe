<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wimbledon - Hoy</title>
  <style>
    @font-face {
      font-family: 'NataExtraBoldItalic';
      src: url('Nata Extra Bold Italic.otf') format('opentype');
    }

    body {
      background: #010101;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
    }

    #contenedor {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: url("fondo.jpg") no-repeat center center;
  background-size: cover;
  overflow: hidden;

    }

    #partido-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .jugadores-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 160px;
      margin-bottom: 80px;
    }

    .jugadorA, .jugadorB {
      font-size: 160px;
      color: #FFFFFF;
      font-family: 'NataExtraBoldItalic', sans-serif;
      letter-spacing: 10px;
      text-transform: uppercase;
      font-weight: bold;
      white-space: nowrap;
      max-width: 600px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fecha, .hora {
      font-size: 80px;
      color: #FFFFFF;
      font-family: 'NataExtraBoldItalic', sans-serif;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: bold;
      margin: 10px 20px;
    }

    .fecha-hora {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .cancha {
      font-size: 80px;
      color: #ffffff;
      font-family: 'NataExtraBoldItalic', sans-serif;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="partido-wrapper"></div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwkUAXm0YV258K7eiDl9SrezyTuqzUa9PHoktt7bOM9_wwYD0XG1gryfAY_q4uxEnTDmw/exec")
      .then(res => res.json())
      .then(data => {
        const wrapper = document.getElementById("partido-wrapper");
        if (!data.partidos || data.partidos.length === 0) {
          wrapper.innerHTML = "No hay partidos programados.";
          return;
        }

        let partidos = data.partidos;
        let index = 0;

        function mostrarPartido(i) {
          const p = partidos[i];
          wrapper.innerHTML = `
            <div class="jugadores-container">
              <div class="jugadorA">${p.jugadorA}</div>
              <div class="jugadorB">${p.jugadorB}</div>
            </div>
            <div class="fecha-hora">
              <div class="fecha">${p.fecha}</div>
              <div class="hora">${p.hora}</div>
            </div>
            <div class="cancha">Cancha: ${p.cancha}</div>
          `;
        }

        mostrarPartido(index);
        setInterval(() => {
          index = (index + 1) % partidos.length;
          mostrarPartido(index);
        }, 15000);
      });
  </script>
</body>
</html>
